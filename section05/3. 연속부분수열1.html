<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 특정 숫자 M과 N개의 배열이 주어졌을 때
      // 배열에서 연속부분수열의 합이 M이 되는 가짓수를 출력
      // 만약 6과 [1, 2, 1, 3, 1, 1, 1, 2] 이 주어지면,
      // 합이 6이 되는 연속부분수열은 {2, 1, 3}, {1, 3, 1, 1}, {3, 1, 1, 1} 이므로 3 을 출력한다.
      const solution = (m, arr) => {
        let answer = 0,
          sum = 0;
        let lt = 0;

        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          if (sum === m) answer++;
          while (sum >= m) {
            sum -= arr[lt++];
            if (sum === m) answer++;
          }
        }
        return answer;
      };

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
