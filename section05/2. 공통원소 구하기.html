<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 두 배열의 공통 요소를 추출하여 오름차순 배열로 출력
      const solution = (arr1, arr2) => {
        let answer = [];
        let p1 = 0,
          p2 = 0;

        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);
        while (p1 < arr1.length && p2 < arr2.length) {
          const value = arr1[p1] - arr2[p2];
          if (value < 0) p1++;
          if (value > 0) p2++;
          else {
            answer.push(arr1[p1++]);
            p2++;
          }
        }
        return answer;
      };

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
