    <script>
      // 오름차순으로 정렬된 두 배열이 주어지면,
      // 두 배열을 합쳐 오름차순으로 정렬하여 배열로 출력
      const solution = (arr1, arr2) => {
        const answer = [];
        const LENGTH_1 = arr1.length;
        const LENGTH_2 = arr2.length;
        let p1 = 0,
          p2 = 0;

        while (p1 < LENGTH_1 && p2 < LENGTH_2) {
          if (arr1[p1] <= arr2[p2]) answer.push(arr1[p1++]);
          else answer.push(arr2[p2++]);
        }
        while (p1 < LENGTH_1) answer.push(arr1[p1++]);
        while (p2 < LENGTH_2) answer.push(arr2[p2++]);
        return answer;
      };

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
