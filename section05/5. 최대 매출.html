<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 매출기록 배열에서 연속된 K일 동안의 최대 매출액을 출력
      // 만약 3 과 [12, 15, 11, 20, 25, 10, 20, 19, 13, 15] 가 주어지면,
      // 연속 3일 간 최대 매출액은 11 + 20 + 25 = 56 이다.
      const solution = (k, arr) => {
        let answer,
          sum = 0;

        for (let i = 0; i < k; i++) sum += arr[i];
        answer = sum;
        for (let i = k; i < arr.length; i++) {
          sum += arr[i] - arr[i - k];
          answer = Math.max(answer, sum);
        }
        return answer;
      };

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
  </body>
</html>
