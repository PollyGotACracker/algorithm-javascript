<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // N개의 좌표(x, y)가 주어지면 모든 좌표를 오름차순 정렬하여 출력
      // 먼저 x값을 기준으로 정렬하고, x값이 같을 경우 y값을 기준으로 정렬한다.
      const solution = (arr) => {
        let answer = arr;

        arr.sort((a, b) => {
          return a[0] === b[0] ? a[1] - b[1] : a[0] - b[0];
        });
        return answer;
      };

      let arr = [
        [2, 7],
        [1, 3],
        [1, 2],
        [2, 5],
        [3, 6],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
