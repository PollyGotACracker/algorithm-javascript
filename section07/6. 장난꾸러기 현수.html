<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 선생님이 반 학생들을 키가 가장 작은 학생부터 일렬로 키순으로 세웠다.
      // 제일 앞의 가장 작은 학생부터 번호를 1번부터 N번까지 부여하려 한다.
      // 이때 현수가 몰래 자신보다 키가 작은 학생과 자리를 바꿨다.
      // 반 학생들의 일렬로 서있는 키 정보가 배열로 주어질 때
      // 자리를 바꾼 두 학생이 받은 번호를 차례로 배열로 출력
      const solution = (arr) => {
        const answer = [];
        const sorted = [...arr].sort((a, b) => a - b);

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== sorted[i]) answer.push(i + 1);
        }
        return answer;
      };

      let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      console.log(solution(arr));
    </script>
  </body>
</html>
