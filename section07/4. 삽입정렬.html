<html>
  <head>

    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 숫자로 이루어진 배열이 주어지면 오름차순으로 삽입정렬
      const solution = (arr) => {
        let answer = arr;

        for (let i = 1; i < arr.length; i++) {
          let tmp = arr[i];
          let j;
          for (j = i - 1; j >= 0; j--) {
            // i위치 값보다 큰 모든 값을 뒤로 이동시킨다
            // 현재 j위치의 값이 i위치 값보다 작다면 반복문에서 빠져나온다
            if (arr[j] > tmp) arr[j + 1] = arr[j];
            else break;
          }
          // tmp 에 저장했던 i위치 값을 현재 j위치의 뒷자리로 옮긴다
          // j 가 -1 일 경우 원래 0번째 위치의 값은 1번째 위치에도 복사되어있을 것이다
          // 그리고 배열에서 사라졌던 i위치 값은 배열의 0번째 위치로 옮겨진다
          arr[j + 1] = tmp;
        }
        return answer;
      };

      let arr = [11, 7, 5, 6, 10, 9];
      console.log(solution(arr));
