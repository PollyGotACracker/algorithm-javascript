<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 주어진 괄호가 올바르게 위치하면 “YES", 그렇지 않으면 ”NO" 를 출력
      const solution = (s) => {
        const stack = [];

        for (let bracket of s) {
          if (bracket === "(") stack.push(bracket);
          // bracket === ")"
          else {
            if (stack.length === 0) return "NO";
            stack.pop();
          }
        }
        return stack.length > 0 ? "NO" : "YES";
      };

      let a = "(()(()))(()";
      console.log(solution(a));
    </script>
  </body>
</html>
