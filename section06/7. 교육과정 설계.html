<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 필수과목 순서 need 와 수업계획 plan 이 각각 문자열로 주어지면,
      // 수업계획이 필수과목 순서를 만족하는지의 여부를 YES 또는 NO 로 출력
      // 필수과목은 반드시 이수해야 하며, 주어진 순서대로 계획을 짜야 한다.
      // 단, 필수과목 중간에 선택과목을 이수하는 것은 상관없다.
      const solution = (need, plan) => {
        const queue = Array.from(need);

        for (let course of plan) {
          if (!queue.includes(course)) continue;
          if (course === queue[0]) queue.shift();
          else return "NO";
        }
        return queue.length > 0 ? "NO" : "YES";
      };

      let a = "CBA";
      let b = "CBDAGE";
      console.log(solution(a, b));

        }
      }
      if (queue.length > 0) return "NO";
      return answer;
      */
    </script>
  </body>
</html>
