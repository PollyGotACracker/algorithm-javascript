<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // N * N 격자판이 주어지면 각 행의 합, 각 열의 합, 두 대각선의 합 중 가장 큰 합을 출력
      const solution = (arr) => {
        let answer = Number.MIN_SAFE_INTEGER;
        const n = arr.length;

        for (let i = 0; i < n; i++) {
          let rowSum = 0;
          let colSum = 0;
          for (let j = 0; j < n; j++) {
            rowSum += arr[i][j];
            colSum += arr[j][i];
          }
          answer = Math.max(answer, rowSum, colSum);
        }

        let lDiagonal = 0;
        let rDiagonal = 0;
        for (let i = 0; i < n; i++) {
          lDiagonal += arr[i][n - i - 1];
          rDiagonal += arr[i][i];
        }
        answer = Math.max(answer, lDiagonal, rDiagonal);

        return answer;
      };

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
