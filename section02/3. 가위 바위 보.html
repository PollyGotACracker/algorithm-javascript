<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // A와 B가 가위 바위 보를 총 N번 한다.
      // A와 B가 각자 낸 값이 N 길이의 두 배열로 주어지면,
      // 각 회의 승자를 표시하고 비겼을 경우 D를 표시하여 하나의 문자열로 출력
      // 1:가위, 2:바위, 3:보
      const solution = (a, b) => {
        let answer = "";
        for (let i = 0; i < a.length; i++) {
          let winner = "";
          let result = a[i] - b[i];
          winner = result === 0 ? "D" : result === 1 ? "A" : "B";
          answer += winner;
        }
        return answer;
      };

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
