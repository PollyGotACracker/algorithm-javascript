    <script>
      // 지도 정보가 N * N 격자판으로 주어질 때, 봉우리 지역이 몇 개인지 출력
      // 각 격자의 숫자는 그 지역의 높이다.
      // 자신의 상하좌우 숫자보다 큰 숫자는 봉우리 지역이다.
      const solution = (arr) => {
        let answer = 0;
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            const center = arr[i][j];
            const top = arr[i - 1]?.[j] || 0;
            const left = arr[i]?.[j - 1] || 0;
            const right = arr[i]?.[j + 1] || 0;
            const bottom = arr[i + 1]?.[j] || 0;
            if (Math.max(center, top, left, right, bottom) === center) answer++;
          }
        }

        return answer;
      };

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
