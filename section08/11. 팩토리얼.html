<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 자연수 n이 주어지면 n! 값을 출력
      const solution = (n) => {
        let answer;
        const DFS = (n) => {
          if (n === 1) return 1;
          else return n * DFS(n - 1);
        };
        answer = DFS(n);
        return answer;
      };

      console.log(solution(5));
    </script>
  </body>
</html>
