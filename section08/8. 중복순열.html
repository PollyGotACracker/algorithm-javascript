<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 1 ~ n 까지 번호가 적힌 구슬이 있을 때 m번 뽑아 일렬로 나열하는 모든 경우의 수를 출력
      // 단, 중복 가능
      const solution = (n, m) => {
        const answer = [];
        const check = Array.from({ length: m }, () => 0);
        const DFS = (L) => {
          if (L === m) {
            /**
             * answer.push(check) => 참조에 의한 전달
             * check 배열의 가장 최신 값만을 반영함
             * answer.push(check.slice()) => 값에 의한 전달
             * answer.push([...check]) 처럼 배열 얕은 복사 수행
             */
            answer.push([...check]);
          } else {
            // m번 중 L번째 뽑은 상태
            // 각 구슬의 번호 1부터 최댓값까지
            // check 배열의 L번째 인덱스에 반영
            for (let i = 1; i <= n; i++) {
              check[L] = i;
              DFS(L + 1);
            }
          }
        };
        DFS(0);
        return answer;
      };

      console.log(solution(3, 2));
    </script>
  </body>
</html>
