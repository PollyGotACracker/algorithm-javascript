<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 학생 A가 제한시간 m 안에 n개의 문제를 풀었을 때 얻을 수 있는 최대 점수를 출력
      // pt 는 학생 A가 각 문제를 푸는 데 걸리는 시간,
      // ps 는 풀었을 때 얻는 점수이다.
      const solution = (m, ps, pt) => {
        let answer = Number.MIN_SAFE_INTEGER;
        const n = ps.length;

        const DFS = (L, sum, time) => {
          if (time > m) return;
          if (L === n) {
            answer = Math.max(answer, sum);
          } else {
            DFS(L + 1, sum + ps[L], time + pt[L]);
            DFS(L + 1, sum, time);
          }
        };
        DFS(0, 0, 0);
        return answer;
      };

      let ps = [10, 25, 15, 6, 7];
      let pt = [5, 12, 8, 3, 4];
      console.log(solution(20, ps, pt));
    </script>
  </body>
</html>
