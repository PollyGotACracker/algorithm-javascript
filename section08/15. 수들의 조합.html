<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // n 개의 정수가 담긴 arr 에서 k 개를 뽑는 조합의 합이
      // m 의 배수인 경우의 수가 몇인지 출력
      const solution = (n, k, arr, m) => {
        let answer = 0;

        // L: depth
        // s: sum 에 더하기 위한 arr 값의 시작 인덱스(i)
        // sum: 조합의 합
        const DFS = (L, s, sum) => {
          if (L === k) {
            if (sum % m === 0) answer++;
          } else {
            // 0 ~ n - 1 까지 순회
            for (let i = s; i < n; i++) {
              DFS(L + 1, i + 1, sum + arr[i]);
            }
          }
        };

        DFS(0, 0, 0);
        return answer;
      };

      let arr = [2, 4, 5, 8, 12];
      console.log(solution(5, 3, arr, 6));
    </script>
  </body>
</html>
