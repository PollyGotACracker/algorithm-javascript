<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 숫자 N과 N개의 자연수를 가진 배열이 주어졌을 때 각 자릿수의 합이 가장 큰 자연수를 출력
      // 자릿수의 합이 같은 경우, 더 큰 숫자를 답으로 한다.
      const solution = (n, arr) => {
        let answer,
          answerSum = Number.MIN_SAFE_INTEGER;

        for (let current of arr) {
          let i = current;
          let currentSum = 0;
          while (i) {
            currentSum += i % 10;
            i = ~~(i / 10);
          }
          if (currentSum > answerSum) {
            answer = current;
            answerSum = currentSum;
          }
          if (currentSum === answerSum) {
            if (current > answer) answer = current;
          }
        }

        return answer;
      };

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
