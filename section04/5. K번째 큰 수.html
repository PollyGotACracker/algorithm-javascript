<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 1부터 100 사이의 중복 가능한 자연수가 적힌 N개의 카드로부터
      // 3개의 숫자를 뽑아서 합친 모든 경우의 수 중 K번째로 큰 수를 출력
      // 인수는 각각 N, K, 배열이다.
      const solution = (n, k, card) => {
        let answer;
        const sumList = new Set();

        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              sumList.add(card[i] + card[j] + card[k]);
            }
          }
        }
        const asdf = [...sumList].sort((a, b) => b - a);
        answer = asdf[k - 1];

        return answer;
      };

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
