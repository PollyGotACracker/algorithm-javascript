    <script>
      // 주어진 문자열이 회문(팰린드롬)이면 "YES", 회문이 아니면 “NO"를 출력
      // 단, 대소문자를 구분하지 않는다.
      const solution = (s) => {
        let answer = "";
        const text = s.toLowerCase();
        const reverse = text.split("").reverse().join("");
        answer = reverse === text ? "YES" : "NO";

        return answer;
      };

      let str = "goooG";
      console.log(solution(str));
