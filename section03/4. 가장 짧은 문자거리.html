    <script>
      // 알파벳 소문자로 이루어진 한 개의 문자열 s와 소문자 t가 주어지면
      // 문자열 s의 각 문자가 문자 t와 떨어진 최소거리를 배열로 출력
      const solution = (s, t) => {
        const answer = [];
        const indexes = [];
        for (let i = 0; i < s.length; i++) {
          if (s[i] === t) indexes.push(i);
        }
        for (let i = 0; i < s.length; i++) {
          if (s[i] === t) answer.push(0);
          else {
            const minusIndex = indexes.map((index) => Math.abs(i - index));
            answer.push(Math.min(...minusIndex));
          }
        }

        return answer;
      };
