    <script>
      // 알파벳 대문자로 이루어진 문자열이 주어지면,
      // 연속으로 반복되는 문자의 바로 오른쪽에 반복 횟수를 표기한 문자열 출력
      // 단 반복 횟수가 1인 경우 생략한다.
      const solution = (s) => {
        let answer = "";
        let lastChar = "";
        let counter = 1;
        for (let char of s) {
          if (char === lastChar) counter++;
          else {
            if (counter !== 1) answer += counter;
            answer += char;
            lastChar = char;
            counter = 1;
          }
        }

        return answer;
      };

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
