<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 1부터 n까지의 합 출력
      const solution = (n) => {
        let answer = 0;
        for (let i = 1; i <= n; i++) {
          answer += i;
        }
        return answer;
      };

      console.log(solution(10));
    </script>
  </body>
</html>
